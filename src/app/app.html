<ion-menu [content]="content" id="menu-side" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center id="mn-sd-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon> 
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>

<ion-header id="header-mob">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons style="color: #fff; font-size: 1.1em;">
      Anugerah Motor
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-header id="header-wb">
  <ion-navbar>
    <ion-buttons>
      <span id="comp-logo"><a href="#"> LOGO</a></span>
    </ion-buttons>
    <ion-buttons id="menu-list" end>
      <button *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon> {{p.title}}
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button id="search-btn" ion-button large color="dark" href="#"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
