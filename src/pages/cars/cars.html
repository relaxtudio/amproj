<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-3>
        <ion-card id="cari-m">
          <ion-card-header text-center>
            <ion-title color="light">Cari Mobil</ion-title>
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                        <ion-label stacked><b>Nama Brand</b></ion-label>
                        <ion-select id="brand-m" multiple="true">
                          <ion-option value="1">BMW</ion-option>
                          <ion-option value="2">Mercedes-Benz</ion-option>
                          <ion-option value="3">Honda</ion-option>
                          <ion-option value="4">Toyota</ion-option>
                          <ion-option value="5">Nissan</ion-option>
                        </ion-select>
                      </ion-item>
                      <ion-item>
                        <ion-label stacked><b>Tahun</b></ion-label>
                        <ion-select id="thn-m" multiple="true">
                          <ion-option value="1">2017</ion-option>
                          <ion-option value="2">2016</ion-option>
                          <ion-option value="3">2015</ion-option>
                          <ion-option value="4">2014</ion-option>
                          <ion-option value="5">2013</ion-option>
                        </ion-select>
                      </ion-item>
                      <ion-item text-center>
                        <button id="search-m" type="submit" ion-button outline color="danger">Cari &nbsp;<ion-icon name="search"></ion-icon></button>
                    </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-9>
        <div id="list-m">
          <ion-card style="width: 100%; padding-top:5px; padding-bottom: 5px; background-color: #fff; margin-left: 0;">
            <ion-grid>
              <ion-row>
                <ion-col col-md-6>
                  <ion-item>
                    <h1>&nbsp;<ion-icon name="car"></ion-icon> SEMUA STOK MOBIL</h1>
                  </ion-item>
                </ion-col>
                <ion-col col-md-2>
                  <ion-item>
                  <ion-label stacked>Filter Berdasarkan</ion-label>
                  <ion-select id="filter" interface="popover">
                    <ion-option value="1">Terbaru</ion-option>
                    <ion-option value="2">Tahun</ion-option>
                    <ion-option value="3">Termahal</ion-option>
                    <ion-option value="4">Termurah</ion-option>
                  </ion-select>
                </ion-item>
                </ion-col>
                <ion-col col-md-4>
                  <ion-item>
                  <ion-label stacked>Showroom</ion-label>
                  <ion-select id="f-showroom" multiple="true">
                    <ion-option>Darmawangsa</ion-option>
                    <ion-option>Kertajaya</ion-option>
                    <ion-option>Barata Jaya</ion-option>
                    <ion-option>DTC Wonokromo</ion-option>
                  </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
            
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
