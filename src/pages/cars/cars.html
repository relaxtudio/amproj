<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-md-3>
				<ion-card id="cari-m">
					<ion-card-header text-center>
						<ion-title color="light">Cari Mobil</ion-title>
					</ion-card-header>
					<ion-card-content>
						<form>
							<ion-item>
				                <ion-label><b>Nama Brand</b></ion-label>
				                <ion-select>
				                  <ion-option value="1">BMW</ion-option>
				                  <ion-option value="2">Mercedes-Benz</ion-option>
				                  <ion-option value="3">Honda</ion-option>
				                  <ion-option value="4">Toyota</ion-option>
				                  <ion-option value="5">Nissan</ion-option>
				                </ion-select>
				              </ion-item>
				              <ion-item>
				                <ion-label><b>Tahun</b></ion-label>
				                <ion-select>
				                  <ion-option value="1">2017</ion-option>
				                  <ion-option value="2">2016</ion-option>
				                  <ion-option value="3">2015</ion-option>
				                  <ion-option value="4">2014</ion-option>
				                  <ion-option value="5">2013</ion-option>
				                </ion-select>
				              </ion-item>
				              <ion-item text-center>
				                <button id="search-m" type="submit" ion-button outline color="danger">Cari &nbsp;<ion-icon name="search"></ion-icon></button>
				            </ion-item>
						</form>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col col-12 col-md-9>
				<ion-card style="width: 100%; padding-top:5px; padding-bottom: 5px; background-color: #fff; display: block; margin-left: 0;">
					<h1>&nbsp;<ion-icon name="car"></ion-icon> SEMUA STOK MOBIL</h1>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
